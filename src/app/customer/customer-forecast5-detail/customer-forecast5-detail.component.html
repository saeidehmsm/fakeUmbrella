<div class="mat-elevation-z8">
  <h1 mat-dialog-title>{{ passedData.city }}</h1>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="rainyDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RainyDate</th>
      <td mat-cell *matCellDef="let element">{{ element.rainyDate }}</td>
    </ng-container>
    <ng-container matColumnDef="rainyTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>rainyTime</th>
      <td mat-cell *matCellDef="let element">{{ element.rainyTime }}</td>
    </ng-container>
    <ng-container matColumnDef="weather">
      <th mat-header-cell *matHeaderCellDef>weather</th>
      <td mat-cell *matCellDef="let element">
        <fa-icon [icon]="faCloudRain" style="color: #2196f3;"></fa-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
